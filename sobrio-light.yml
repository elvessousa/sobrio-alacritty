# Sobrio light colors for Alacrity Terminal
# Author: Elves Sousa <elvessousa.com.br>
# Copy or append these values to your alacritty.yml file
sobrio-light: &sobrio-light
  # Default colors
  primary:
    background: "#eeeeee"
    foreground: "#202020"

  # Normal colors
  normal:
    black: "#eeeeee"
    red: "#dd4c4f"
    green: "#2ec27e"
    yellow: "#af875f"
    blue: "#af875f"
    magenta: "#9787af"
    cyan: "#5fafaf"
    white: "#3a3b3f"

  # Bright colors
  bright:
    black: "#727072"
    red: "#fd6399"
    green: "#2ec27e"
    yellow: "#d7af87"
    blue: "#d7af87"
    magenta: "#d7d7ff"
    cyan: "#7cdce7"
    white: "#ffffff"

